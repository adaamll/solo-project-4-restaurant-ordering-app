<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jimmy's Diner</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header class="header">
        <h1 class="heading">Jimmy's Diner</h1>
        <p class="subheading">The best burgers and pizzas in town.</p>
      </header>

      <main class="menu-item-container container" id="menu-item-container">
        <!-- RENDER MENU ITEMS HERE -->
      </main>

      <article class="order-confirmation hidden" id="order-confirmation">
        <!-- RENDER ORDER CONFIRMATION MESSAGE HERE -->
      </article>

      <section class="order-details container hidden" id="order-details">
        <!-- RENDER CART HERE -->
      </section>

      <article class="modal" id="modal">
        <h3 class="modal-heading">Enter card details</h3>
        <form action="">
          <input
            class="modal-input"
            id="input-name"
            aria-label="Name"
            type="text"
            placeholder="Enter your name"
            required
          />
          <input
            class="modal-input"
            id="input-card"
            aria-label="card number"
            type="number"
            placeholder="Enter card number"
            required
          />
          <input
            class="modal-input"
            id="input-cvv"
            aria-label="cvv code"
            type="number"
            placeholder="Enter CVV"
            required
          />
          <button class="pay-btn btn" id="pay-btn">Pay</button>
        </form>
      </article>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
